<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers">
      </ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="form.invalid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="3" formControlName="description">
          </ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
          <ion-col size-sm="6" offset-sm="3">
            <ion-label color="danger">Description must be between 1 and 180 characters.</ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number" min="0" formControlName="price"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-label position="floating">Available From</ion-label>
          <ion-datetime min="2021-03-21" max="2025-12-31" formControlName="dateFrom"></ion-datetime>
        </ion-col>
        <ion-col size-sm="3">
          <ion-label position="floating">Available To</ion-label>
          <ion-datetime min="2021-03-22" max="2025-12-31" formControlName="dateTo"></ion-datetime>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
